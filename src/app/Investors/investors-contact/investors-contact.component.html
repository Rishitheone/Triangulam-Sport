<div class="thm-container">
    <div class="row">
        <div class="col-md-8">
            <div class="contact-form-content">
                <div class="title">
                    <span>Contact with us</span>
                    <h2>Send Message</h2>
                </div><!-- /.title -->
                <form class="contact-form" novalidate="novalidate">
                    <div class="row mr-0">
                        <div class="col-md-6">
                            <mat-form-field>
                                <input type="text" matInput name="name" placeholder="Your full name">
                            </mat-form-field>
                            <mat-form-field>
                                <input type="text" name="mobile" matInput placeholder="Your Mobile number">
                            </mat-form-field>
                            <mat-form-field>
                                    <mat-select placeholder="Select">
                                      <mat-option value="option">Option</mat-option>
                                    </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field>
                                <input type="text" matInput name="name" placeholder="Your full name">
                            </mat-form-field>
                            <mat-form-field>
                                <input type="text" name="email" matInput placeholder="Your email address">
                            </mat-form-field>
                            <mat-form-field>
                                <textarea name="message" matInput placeholder="What you are looking for?"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <button type="submit" class="thm-btn yellow-bg">Submit Now</button>
                    <div class="form-result"></div><!-- /.form-result -->
                </form>
            </div><!-- /.contact-form-content -->
        </div><!-- /.col-md-8 -->
        <div class="col-md-4">
            <div class="contact-info text-center">
                <div class="title text-center">
                    <span>Contact info</span>
                    <h2>Details</h2>
                </div><!-- /.title -->
                <div class="single-contact-info">
                    <h4>Address</h4>
                    <p>88 New Street, Washington DC <br> United States, America</p>
                </div><!-- /.single-contact-info -->
                <div class="single-contact-info">
                    <h4>Phone</h4>
                    <p>Local: 222 999 888 <br> Mobile: 000 8888 999</p>
                </div><!-- /.single-contact-info -->
                <div class="single-contact-info">
                    <h4>Email</h4>
                    <p>needhelp@printify.com <br> inquiry@printify.com</p>
                </div><!-- /.single-contact-info -->
                <div class="single-contact-info">
                    <h4>Follow</h4>
                    <div class="social">
                        <a href="#" class="fab fa-twitter hvr-pulse"></a>
